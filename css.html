<!DOCTYPE html>
<html>
<head>
<title>CSS formatter</title>
<style>
body {
background: #282828;
color: white;
font-family: courier new;
}
textarea {
border: 1px solid grey;
background: transparent;
font-size: 15px;
color: grey;
}
textarea:focus {
outline-width: 0px;
border: 1px solid white;
}
button {
height: 30px;
font-size: 18px;
border: 1px solid grey;
border-radius: 0px;
color: grey;
background: transparent;
font-family: courier new;
margin: 0px 10px 10px 0px;
}
button:hover {
border: 1px solid white;
color: white;
}
h2 {
color: lightgrey;
}
</style>
</head>
<body>
<h2>CSS formatter</h2>

<button onclick="myFunction()">Format</button>
<button onclick="location.reload()">Clear</button>

<textarea id="input" style="width: 100%; height: 300px;" placeholder="Input code..."></textarea>
<br>
<p id="demo" style="font-family: courier new;"></p>
<script>
function myFunction() {
  var str = document.getElementById("input").value; 
  var res = str.replace(/{/gi, "{<br>").replace(/;/gi, ";<br>").replace(/}/gi, "}<br>").replace(/:hover/gi, "<span style='color:red;'>:hover</span>").replace(/:focus/gi, "<span style='color:red;'>:focus</span>").replace(/:active/gi, "<span style='color:red;'>:active</span>").replace(/::placeholder/gi, "<span style='color:red;'>::placeholder</span>").replace(/::selection/gi, "<span style='color:red;'>::selection</span>");
  document.getElementById("demo").innerHTML = res;
  document.getElementById("input").remove();
}
document.getElementById("input").focus();
</script>

</body>
</html>
